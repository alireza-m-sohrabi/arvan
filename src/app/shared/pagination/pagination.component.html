<nav *ngIf="pageCount > 1" aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a
        (click)="onPrevClick()"
        class="page-link"
        href="#"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let page of pages; let i = index" class="page-item">
      <a class="page-link" href="#">{{ i + 1 }}</a>
    </li>

    <li class="page-item">
      <a (click)="onNextClick()" class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
